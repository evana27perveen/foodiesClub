{% extends 'Base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block title %}
    Top Writer
{% endblock %}
{% block body %}
    <style>
        body {
            background: url("{% static 'images/gif/tenor.gif' %}");
        }

        legend {
            text-align: center;
            font-weight: 600;
            margin: 20px 0;
            font-family: "Josefin sans", sans-serif;
        }

        .table {
            background-color: white;
            text-align: center;
            border: 3px solid #ffb900;
            font-weight: 600;
            font-family: 'Source Code Pro', monospace;
        }

        .table thead {
            background-color: rgb(131, 160, 105);
            color: #ffffff;
        }

        #top_blogger_div {
            margin-top: 100px;
            padding: 0 100px;
        }
    </style>
    <div class="container" id="top_blogger_div">
        <legend>Top Writer (This Month)</legend>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Total</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for topers, total in top_blogger %}
                <tr>
                    <td>{{ topers }}</td>
                    <td>{{ total }}</td>
                    <td>
                        <img src="{% static 'images/crown.png' %}" alt="Crown" style="height: 25px; width: 25px"
                             class="topper_img">
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
