<div class="row">
    {% if user.is_authenticated %}
        <div class="col-lg-12">
            <form class="form-wrapper" method="post">
                {% csrf_token %}
                <p class="lead emoji-picker-container">
                    <input name="base_comment" value="{{ comment.id }}" style="display: none;">
                    <textarea type="textbox" id="id_reply" class="form-control" placeholder="Your comment"
                              name="reply_comment" data-emojiable="true"
                              data-emoji-input="unicode"></textarea>
                </p>
                <button type="submit" class="btn btn-primary"
                        name="reply_comment_btn">
                    Reply Comment
                </button>
            </form>
        </div>
    {% else %}
        <div class="col-lg-12">
            <h4>You can comment after
                <a href="{% url 'App_SignIn:signin' %}"
                   style="text-decoration: none !important; color: #843534">
                    Sign In
                </a>
                or
                <a href="{% url 'App_SignIn:signup' %}"
                   style="text-decoration: none !important; color: #843534">
                    sign
                </a>
            </h4>
        </div>
    {% endif %}
</div>
